<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./img/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div class="container">
        <h1 class="text-center my-5 display-4">Bookmarker</h1>
        <div class="dot-line my-3"></div>
        <h2 class="text-center position-relative my-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>

        <label class="my-2 fw-bold" for="siteName"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
        <input type="text" id="siteName" class="form-control " placeholder="Bookmark Name">
        <p id="feedback" class="text-danger fw-bold"></p>

        <label class="my-2 fw-bold" for="websiteurl"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="url" id="websiteurl" class="form-control " placeholder="Website URL">

        <dialog class="border-0 rounded-2 py-2 px-4 " id="favDialog">
       <div class="d-flex justify-content-between my-4">
        <div class="circle-container d-flex flex-row gap-2">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <button class="border-0 bg-white p-0" id="anchor" href=""><i class=" fa-solid fa-xmark fs-3 text-black"></i></button>
       </div>
            <p class="my-3 me-5 w-75 p-title">Site Name or Url is not valid, Please follow the rules below :</p>
            <p class="my-3"><i class="fa-regular fa-circle-right"></i> Site URL must be a valid one</p>
          <p class="my-3">
            <i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters
          </p>
          
      
      </dialog>
        <button  id="btn" class="btn btn-color mx-auto px-5 my-4 d-flex align-items-center justify-content-center ">Submit</button>
       <output></output>
        <div class="dot-line my-3"></div>
    </div>

    <div class="container">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
              <div class="searchbar">
                <input class="search_input text-white" type="text"  id="search" onkeyup="searchFun(this)" placeholder="Search...">
                <a onclick="event.preventDefault();" class="search_icon"><i class="fas fa-search"></i></a>
              </div>
            </div>
          </div>
        <!-- <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" placeholder="Search" class="form-control my-5 " id="search" onkeyup="searchFun(this)">    
        </div> -->

        <table class="table mt-4 text-center bg-light">
    <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
    </thead>
    
    <tbody id="body_container">
        
    </tbody>
</table>
    </div>

 
      

    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
